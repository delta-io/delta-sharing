name: Build and Test
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - run: ./build/sbt test
