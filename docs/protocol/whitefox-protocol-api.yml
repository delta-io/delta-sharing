openapi: "3.0.2"
info:
  title: whitefox
  version: "1.0"
  description: additive extension to delta-sharing API with the aim to provide a full-fledged experience (both publishers and consumers) and open to table formats different from Delta Lake
  contact:
    email: communityimpact@agilelab.it
    name: Agile Lab
    url: https://www.agilelab.it
servers:
  - url: 'http://localhost:8083'
tags:
  - name: providerV1
  - name: tableV1
  - name: metastoreV1
  - name: storageV1
  - name: shareV1
  - name: schemaV1
paths:
  /whitefox-api/v1/providers:
    post:
      tags:
        - providerV1
      operationId: AddProvider
      description: Add a new provider
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderInput"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Provider"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
    get:
      operationId: ListProviders
      description: List all providers
      tags:
        - providerV1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Provider"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
